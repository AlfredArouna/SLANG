<?xml version="1.0" encoding="UTF-8"?>
<config>
  <!--
    <debug>
    Enable/disable debug output.

    Valid values:
    true
    false
  -->
	<!--<debug>false</debug>-->

  <!-- 
    <timestamp>
    Set timestamp type. 
    
    Valid values:
    hardware
    kernel
    userland
  -->
	<timestamp>hardware</timestamp>

  <!-- 
    <interface>
    What interface to use. 

    Will be passed to probed to let it know what interface hardware 
    timestamping should be enabled for. Does not matter for kernel or
    userland timestamping.

    Valid values:
    Any interface name (most probably ethX)
  -->
	<interface>eth2</interface>

  <!--
    <port>
    What TCP and UDP port to operate on.

    Must be set equally on machines performing measurements against 
    each other.

    Valid values:
    Any valid TCP & UDP port.
  -->
	<port>60666</port>

  <!--
    <timeout>
    Probe timeout.

    After this number of seconds a measurement probe will be considered
    as lost.
    
    Valid values:
    Any sane number of seconds > 0.
  -->
	<timeout>2</timeout>

  <!--
    <dbpath>
    Path to the database file where measurement data will be kept.

    Valid values:
    Any valid path where the file can be created.
    :memory:
  -->
	<dbpath>/tmp/probed.db</dbpath>

  <!--
    <fifopath>
    Path to where the FIFO for IPC between probed and manager will be
    placed.

    Valid values:
    Any valid path where the file can be created.
  -->
	<fifopath>/tmp/probed.fifo</fifopath>

  <!--
    <probe id=X>
    Defines a new measurement session.

    The parameter id should be an integer value unique to the entire
    system.
  -->
</config>
