<config>
	<probe id="123">

    <!--
      <address>
      Specifies the address to the remote node which the measurement 
      should be performed against.

      Valid values:
      Any valid IPv4/IPv6 address or hostname.

    -->
		<address>2011::3</address>

    <!--
      <dscp>
      Specified the DSCP to mark packets with.

      Valid values:
      Any integer value between 0 and 64.
    -->
		<dscp>8</dscp>

    <!--
      <interval>
      The interval between measurement probes in microseconds.

      Valid values:
      Any valid positive integer which fits into a 32-bit signed
      integer, between 1 and 2000000000.

    -->
		<interval>10000</interval>

    <!--
      <type>
      Type of measurement session.

      Valid values:
      slang
      rpm (not implemented)
    -->
		<type>slang</type>
	</probe>
</config>
